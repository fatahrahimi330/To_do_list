<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/mobile.css">
    <title>TO Do List</title>
    <link rel="shortcut icon" href="./style/images/list.webp" type="image/webp">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="backg">
            <source src="./style/images/bg.mp4">
        </video>
        <div class="toDo-app">
            <h2>To Do List <img src="./style/images/icon.png" ></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    
    <script src="js\function.js"></script>
</body>
</html>
